<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/responsive.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
 
  <title>お問い合わせ</title>
</head>
<body>
  <h1 class="inquiry-title">お問い合わせ</h1>
  <div class="inquiry-container">
    <div class="pwd"><p>トップ > お問い合わせ</p></div>
    <h2>お問い合わせ</h2>
    <p class="inquiry-txt">お問い合わせありがとうございます。お手数をおかけいたしますが、以下のフォームから入力を行い、情報の確認の上送信してください。</p>
    <div class="inquiry-form">
      <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">氏名<span class="must">必須</span></label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="渡會健太">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">会社名<span class="must">必須</span></label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="株式会社テストテストテスト">
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">メールアドレス<span class="must">必須</span></label>
        <input type="text" class="form-control" id="formGroupExampleInput3" placeholder="example@example.com">
      </div>
      <div class="form-floating">
        <label for="floatingTextarea">お問い合わせ内容<span class="must">必須</span></label>
        <textarea class="form-control" placeholder="お問い合わせ内容" id="floatingTextarea"></textarea>
      </div>
      <input type="submit" id="submit">
    </div>
  </div>

  <footer>
    <p>watarai</p>
  </footer>
</body>
</html>
